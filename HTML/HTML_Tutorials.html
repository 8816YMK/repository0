<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="description" content="description of document">
  <style>
    .block {
      background: gray;
    }
    .span {
      background: gray;
    }
  </style>
  <title>Title</title>
</head>
<body>
  <div class="item">item</div>
  <div class="box">box</div>
  <!--text tag-->
  <h1>headline1</h1>
  <h2>headline2</h2>
  <h3>headline3</h3>
  <h4>headline4</h4>
  <h5>headline5</h5>
  <h6>headline6</h6>
  <b>boldtext</b>
  <i>italic</i>
  <p>paragraph</p>
  <!--list tag-->
  <ol>
    <li>ordered list1</li>
    <li>ordered list2</li>
  </ol>
  <ul>
    <li>unordered list1</li>
    <li>unordered list2</li>
  </ul>
  <!--input tag-->
  text <input type="text" />
  textarea <textarea></textarea>
  checkbox <input type="checkbox" />
  radiobutton <input type="radio" />
  color <input type="color" />
  dropdownmenu
  <select name="name">
    <option value="select1">select1</option>
    <option value="select2">select2</option>
  </select>
  form
  <form>
    <input type="email" placeholder="email" />
    <input type="password" placeholder="password" />
    <button type="submit">login</button>
  </form>

  <!--division tag-->
  <div class="block">block element</div>
  <span class="span">inline element</span>
  <!--link tag-->
  <a href="linkaddress">link</a>
  <a href="linkaddress" target="_blank">open link new page</a>
  <!--media tag-->
  <img src="imagesource"/>
  <video src="videosource" controls />
  <!--table tag-->
  <table border="1">
    <thead>
      <tr>
        <th>colum1</th>
        <th>colum2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>row1value1</td>
        <td>row1value2</td>
      </tr>
      <tr>
        <td>row2value1</td>
        <td>row2value2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
